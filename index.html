<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My First Webpage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #2a7ae2;
    }
    p {
      color: #333;
      font-size: 18px;
    }
    .button {
      background-color: #2a7ae2;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .button:hover {
      background-color: #1f5cbf;
    }
  </style>
</head>
<body>

  <h1>Welcome to My Webpage!</h1>
  <p>This is a sample HTML page created just for fun.</p>
  <button class="button" onclick="alert('Hello from HTML!')">Click Me</button>

</body>
</html>
